<!DOCTYPE html>
<html ng-app="stx">
	<head>
		<title>STX</title>
		<link type="text/css" rel="stylesheet" href="css/main-less.css" />
		<!-- lib. -->
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/angular-route/angular-route.min.js"></script>
		<script src="js/lib/angular-cookies/angular-cookies.min.js"></script>
		<script src="js/lib/x2js/xml2json.min.js"></script>
		<script src="js/main.js"></script>

		<!-- controllers. -->
		<script src="js/controllers/ChecksController.js"></script>
		<script src="js/controllers/CustomersController.js"></script>
		<script src="js/controllers/NavController.js"></script>
		<script src="js/controllers/IssuersController.js"></script>
		<script src="js/controllers/ReportsController.js"></script>
		<script src="js/controllers/FraudController.js"></script>
		<script src="js/controllers/ScanController.js"></script>
		<script src="js/factories/ConfigurationFactory.js"></script>
		<script src="js/factories/ProcessFactory.js"></script>

		<!-- directives. -->
		<script src="js/directives/CustomersInfoDirective.js"></script>
		<script src="js/directives/IssuersInfoDirective.js"></script>
		<script src="js/directives/CheckListDirective.js"></script>
		<base href="/">
	</head>
	<body>
		<div class="header">
			<div class="company-name">
				<h2>
					<a href="">Frank's Check Cashing</a>
				</h2>
			</div>
			<div class="nav" ng-controller="NavController">
				<a href="#/reports" ng-class="{ active: isActive('/reports') }"><div>reports</div></a>
				<a href="#/checks" ng-class="{ active: isActive('/checks') }"><div>checks</div></a>
				<a href="#/customers" ng-class="{ active: isActive('/customers') }"><div>customers</div></a>
				<a href="#/issuers" ng-class="{ active: isActive('/issuers') }"><div>issuers</div></a>
				<a href="#/scan" ng-class="{ active: isActive('/scan') }"><div>scan</div></a>
				<a href="#/fraud" ng-class="{ active: isActive('/fraud') }"><div>fraud</div></a>
			</div>
		</div>
		<div class="clear"></div>
		<div class="view" ng-view>
		</div>
		<div class="footer">
		</div>
	</body>
</html>
