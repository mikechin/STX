<div class="content">
	<div class="section-header">
		<span>Report</span>
	</div>
	<div class="section">
		<ng-form name="reportForm">
			<div class="option">
				<div class="pull-left">
					<label>Start Date</label>
					<div class="form-control" ng-class="{ 'has-error': reportForm.start.$invalid && reportForm.start.$dirty }">
						<input type="date" name="start" ng-model="report.start" required />
					</div>
				</div>
				<div class="pull-left ml-10">
					<label>End Date</label>
					<div class="form-control" ng-class="{ 'has-error': reportForm.end.$invalid && reportForm.end.$dirty }">
						<input type="date" name="end" ng-model="report.end" required />
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="buttons">
				<button class="confirm" ng-click="generateReport()">Search</button>
			</div>
		</ng-form>
	</div>
	<div class="section-header" ng-show="report.search">
		<span>Checks</span>
	</div>
	<div class="section" ng-show="report.search">
		<div class="no-results" ng-hide="report.results.length">
			<span>No results.</span>
		</div>
		<div class="option" ng-show="report.results.length" ng-repeat="c in report.results">
			<div class="option">
				<label>Date Scanned</label>
				<div class="value">{{ c.created }}</div>
			</div>
			<div class="option">
				<label>Amount</label>
				<div class="value">${{ c.amt }}</div>
			</div>
			<div class="option">
				<label>Account</label>
				<div class="value">{{ c.acct }}</div>
			</div>
			<div class="option">
				<label>Routing</label>
				<div class="value">{{ c.transit }}</div>
			</div>
			<div class="option">
				<label>Check Number</label>
				<div class="value">{{ c.serNum }}</div>
			</div>
			<div class="option stripes">
				<img class="check" ng-src="chkimg/{{ c.chkId }}/front.JPG" />
			</div>
			<div class="option stripes">
				<img class="check" ng-src="chkimg/{{ c.chkId }}/back.JPG" />
			</div>
		</div>
	</div>
</div>
